<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RFLYlogistik | Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   body {
  min-height: 100vh;
  background: url("asset/background.jpg") no-repeat center center;
  background-size: cover;
}

    .login-card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<script>
  // Jika sudah login, langsung ke dashboard
  if (localStorage.getItem("login") === "true") {
    window.location.href = "gratis.html";
  }
</script>

<!-- NAVBAR -->
<div class="d-flex align-items-center">
  <img src="asset/logo.png" alt="Logo RFLYlogistik" height="40" class="me-2">
  <span class="navbar-brand fw-bold">RFLYlogistik</span>
</div>


<!-- LOGIN -->
<div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
  <div class="col-md-4 col-sm-10">
    <div class="card shadow login-card">
      <div class="card-body p-4">
        <div class="text-center mb-3">
  <img src="asset/logo.png" alt="Logo" width="120">
</div>


        <h3 class="text-center fw-bold mb-2">Login Pengguna</h3>
        <p class="text-center text-muted mb-4">Silakan masuk untuk melanjutkan</p>

        <form id="loginForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Masukkan username" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              üîê Login
            </button>
          </div>
        </form>

        <div id="loginMessage" class="text-center mt-3"></div>

      </div>
    </div>

    <p class="text-center text-white mt-3 small">
      ¬© 2025 ReTBILL Indonesia
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  if (username === "rafly" && password === "290606") {
    localStorage.setItem("login", "true");
    localStorage.setItem("username", username);

    document.getElementById("loginMessage").innerHTML =
      "<span class='text-success'>Login berhasil! Mengalihkan...</span>";

    setTimeout(() => {
      window.location.href = "gratis.html";
    }, 800);
  } else {
    document.getElementById("loginMessage").innerHTML =
      "<span class='text-danger'>Username atau password salah!</span>";
  }
});
</script>

</body>
</html>
